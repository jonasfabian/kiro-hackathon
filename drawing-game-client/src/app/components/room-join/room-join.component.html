<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4 overflow-hidden">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white/95 backdrop-blur-lg rounded-3xl shadow-2xl p-8 space-y-6">
      <!-- Header -->
      <div class="text-center space-y-2">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl shadow-lg mb-4">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>
        </div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
          Drawing Game
        </h1>
        <p class="text-gray-600">Join a room and start playing!</p>
      </div>

      <!-- Form -->
      <form [formGroup]="joinForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Room ID Input -->
        <div class="space-y-2">
          <label for="roomId" class="flex items-center text-sm font-semibold text-gray-700">
            <svg class="w-4 h-4 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            Room ID
          </label>
          <input
            id="roomId"
            type="text"
            formControlName="roomId"
            placeholder="e.g., my-awesome-room"
            autocomplete="off"
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all outline-none"
            [class.border-red-300]="roomId?.invalid && roomId?.touched"
          />
          <p *ngIf="roomId?.invalid && roomId?.touched" class="text-sm text-red-500 flex items-center">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Room ID is required
          </p>
        </div>

        <!-- Player Name Input -->
        <div class="space-y-2">
          <label for="playerName" class="flex items-center text-sm font-semibold text-gray-700">
            <svg class="w-4 h-4 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Your Name
          </label>
          <input
            id="playerName"
            type="text"
            formControlName="playerName"
            placeholder="Enter your name"
            autocomplete="off"
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition-all outline-none"
            [class.border-red-300]="playerName?.invalid && playerName?.touched"
          />
          <p *ngIf="playerName?.invalid && playerName?.touched" class="text-sm text-red-500 flex items-center">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <span *ngIf="playerName?.errors?.['required']">Name is required</span>
            <span *ngIf="playerName?.errors?.['minlength']">Name must be at least 2 characters</span>
            <span *ngIf="playerName?.errors?.['maxlength']">Name must be at most 20 characters</span>
          </p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="joinForm.invalid"
          class="w-full py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center space-x-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
          <span>Join Game</span>
        </button>
      </form>

      <!-- Info Box -->
      <div class="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-xl p-4 border border-indigo-100">
        <div class="flex items-start space-x-3">
          <svg class="w-5 h-5 text-indigo-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          </svg>
          <p class="text-sm text-gray-700">
            <span class="font-semibold">Tip:</span> Share the same Room ID with friends to play together!
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
