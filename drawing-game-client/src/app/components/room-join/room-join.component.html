<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0f0617] via-[#1a0b2e] to-[#2d1b4e] p-4 overflow-hidden relative">
  <!-- Floating pumpkins decoration -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <span class="absolute top-10 left-10 text-6xl opacity-20 animate-bounce">ğŸƒ</span>
    <span class="absolute top-20 right-20 text-4xl opacity-20 animate-pulse">ğŸ‘»</span>
    <span class="absolute bottom-20 left-20 text-5xl opacity-20 animate-bounce" style="animation-delay: 1s;">ğŸ¦‡</span>
    <span class="absolute bottom-10 right-10 text-4xl opacity-20 animate-pulse" style="animation-delay: 0.5s;">ğŸ•·ï¸</span>
  </div>
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-[#1a0b2e]/95 backdrop-blur-lg rounded-3xl shadow-2xl p-8 space-y-6 border-2 border-[#5D3FD3] relative z-10">
      <!-- Header -->
      <div class="text-center space-y-2">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-[#FF8C00] to-[#FFA500] rounded-2xl shadow-lg mb-4">
          <span class="text-4xl">ğŸƒ</span>
        </div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-[#FFD700] to-[#FFA500] bg-clip-text text-transparent">
          Halloween Drawing Game
        </h1>
        <p class="text-[#FFA500]">Join a room and start playing!</p>
      </div>

      <!-- Form -->
      <form [formGroup]="joinForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Room ID Input -->
        <div class="space-y-2">
          <label for="roomId" class="flex items-center text-sm font-semibold text-[#FFD700]">
            <span class="mr-2">ğŸ </span>
            Room ID
          </label>
          <input
            id="roomId"
            type="text"
            formControlName="roomId"
            placeholder="e.g., spooky-room-123"
            autocomplete="off"
            class="w-full px-4 py-3 bg-[#2d1b4e] border-2 border-[#5D3FD3] text-white rounded-xl focus:border-[#FFD700] focus:ring-4 focus:ring-[#FFD700]/20 transition-all outline-none placeholder-[#FFA500]/50"
            [class.border-[#FF8C00]]="roomId?.invalid && roomId?.touched"
          />
          <p *ngIf="roomId?.invalid && roomId?.touched" class="text-sm text-[#FF8C00] flex items-center">
            <span class="mr-1">âš ï¸</span>
            Room ID is required
          </p>
        </div>

        <!-- Player Name Input -->
        <div class="space-y-2">
          <label for="playerName" class="flex items-center text-sm font-semibold text-[#FFD700]">
            <span class="mr-2">ğŸ‘¤</span>
            Your Name
          </label>
          <input
            id="playerName"
            type="text"
            formControlName="playerName"
            placeholder="Enter your spooky name"
            autocomplete="off"
            class="w-full px-4 py-3 bg-[#2d1b4e] border-2 border-[#5D3FD3] text-white rounded-xl focus:border-[#FFD700] focus:ring-4 focus:ring-[#FFD700]/20 transition-all outline-none placeholder-[#FFA500]/50"
            [class.border-[#FF8C00]]="playerName?.invalid && playerName?.touched"
          />
          <p *ngIf="playerName?.invalid && playerName?.touched" class="text-sm text-[#FF8C00] flex items-center">
            <span class="mr-1">âš ï¸</span>
            <span *ngIf="playerName?.errors?.['required']">Name is required</span>
            <span *ngIf="playerName?.errors?.['minlength']">Name must be at least 2 characters</span>
            <span *ngIf="playerName?.errors?.['maxlength']">Name must be at most 20 characters</span>
          </p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="joinForm.invalid"
          class="w-full py-4 bg-gradient-to-r from-[#FF8C00] to-[#FFA500] text-white font-bold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center space-x-2"
        >
          <span class="text-xl">ğŸƒ</span>
          <span>Join Game</span>
        </button>
      </form>

      <!-- Info Box -->
      <div class="bg-[#5D3FD3]/30 rounded-xl p-4 border border-[#FFD700]/30">
        <div class="flex items-start space-x-3">
          <span class="text-xl flex-shrink-0">ğŸ’¡</span>
          <p class="text-sm text-[#FFA500]">
            <span class="font-semibold text-[#FFD700]">Tip:</span> Share the same Room ID with friends to play together!
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
