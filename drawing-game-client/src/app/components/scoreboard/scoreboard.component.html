<div class="h-full bg-white rounded-xl shadow-lg p-4 flex flex-col">
  <div class="flex items-center gap-2 mb-4">
    <svg class="w-5 h-5 text-amber-500" fill="currentColor" viewBox="0 0 20 20">
      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
    </svg>
    <h3 class="text-lg font-bold text-slate-800">Scoreboard</h3>
  </div>
  
  <div class="space-y-2 flex-1 overflow-y-auto">
    <div *ngFor="let playerScore of playerScores; let i = index" 
         class="flex items-center gap-3 p-3 rounded-lg transition-all"
         [class.bg-gradient-to-r]="i === 0"
         [class.from-amber-50]="i === 0"
         [class.to-yellow-50]="i === 0"
         [class.border-2]="i === 0"
         [class.border-amber-300]="i === 0"
         [class.bg-slate-50]="i !== 0">
      <div class="flex items-center justify-center w-8 h-8 rounded-full font-bold text-sm"
           [class.bg-gradient-to-br]="i === 0"
           [class.from-amber-400]="i === 0"
           [class.to-yellow-500]="i === 0"
           [class.text-white]="i === 0"
           [class.bg-slate-200]="i !== 0"
           [class.text-slate-600]="i !== 0">
        {{ i + 1 }}
      </div>
      <span class="flex-1 font-medium text-slate-800"
            [class.font-bold]="i === 0">
        {{ playerScore.playerName }}
      </span>
      <div class="flex items-center gap-1">
        <svg *ngIf="i === 0" class="w-4 h-4 text-amber-500" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
        <span class="font-bold text-lg"
              [class.text-amber-600]="i === 0"
              [class.text-indigo-600]="i !== 0">
          {{ playerScore.score }}
        </span>
      </div>
    </div>
    <div *ngIf="playerScores.length === 0" class="text-center py-8 text-slate-400">
      <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
      <p class="text-sm">No scores yet</p>
    </div>
  </div>
</div>
