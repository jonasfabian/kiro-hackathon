<div class="h-full bg-[#1a0b2e] rounded-xl shadow-lg p-4 flex flex-col border-2 border-[#5D3FD3]">
  <div class="flex items-center gap-2 mb-4">
    <span class="text-xl">ğŸ†</span>
    <h3 class="text-lg font-bold text-[#FFD700]">Scoreboard</h3>
  </div>
  
  <div class="space-y-2 flex-1 overflow-y-auto">
    <div *ngFor="let playerScore of playerScores; let i = index" 
         class="flex items-center gap-3 p-3 rounded-lg transition-all"
         [class.bg-gradient-to-r]="i === 0"
         [class.from-[#FF8C00]]="i === 0"
         [class.to-[#FFA500]]="i === 0"
         [class.border-2]="i === 0"
         [class.border-[#FFD700]]="i === 0"
         [class.bg-[#2d1b4e]]="i !== 0">
      <div class="flex items-center justify-center w-8 h-8 rounded-full font-bold text-sm"
           [class.bg-[#FFD700]]="i === 0"
           [class.text-[#1a0b2e]]="i === 0"
           [class.bg-[#5D3FD3]]="i !== 0"
           [class.text-white]="i !== 0">
        {{ i + 1 }}
      </div>
      <div class="w-8 h-8 rounded-full flex items-center justify-center overflow-hidden bg-white"
           [class.ring-2]="i === 0"
           [class.ring-[#FFD700]]="i === 0">
        <img [src]="'assets/avatars/' + playerScore.avatar" 
             [alt]="playerScore.playerName + ' avatar'"
             class="w-full h-full object-contain" />
      </div>
      <span class="flex-1 font-medium text-white"
            [class.font-bold]="i === 0">
        {{ playerScore.playerName }}
      </span>
      <div class="flex items-center gap-1">
        <span *ngIf="i === 0" class="text-lg">â­</span>
        <span class="font-bold text-lg"
              [class.text-[#FFD700]]="i === 0"
              [class.text-[#FFA500]]="i !== 0">
          {{ playerScore.score }}
        </span>
      </div>
    </div>
    <div *ngIf="playerScores.length === 0" class="text-center py-8 text-[#FFA500]">
      <span class="text-4xl mb-2 block">ğŸƒ</span>
      <p class="text-sm">No scores yet</p>
    </div>
  </div>
</div>
