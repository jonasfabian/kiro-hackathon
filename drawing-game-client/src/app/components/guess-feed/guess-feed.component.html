<div class="h-full bg-white rounded-xl shadow-lg p-4 flex flex-col">
  <div class="flex items-center gap-2 mb-4">
    <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
    <h3 class="text-lg font-bold text-slate-800">Guesses</h3>
  </div>
  
  <div #feedContainer class="flex-1 overflow-y-auto space-y-2 pr-2">
    <div
      *ngFor="let guess of guesses"
      class="p-3 rounded-lg transition-all"
      [class.bg-gradient-to-r]="guess.correct"
      [class.from-emerald-50]="guess.correct"
      [class.to-teal-50]="guess.correct"
      [class.border-l-4]="guess.correct"
      [class.border-emerald-400]="guess.correct"
      [class.bg-slate-50]="!guess.correct"
    >
      <div class="flex items-start gap-2">
        <div class="flex-1 min-w-0">
          <p class="font-semibold text-sm text-slate-700 truncate">{{ guess.playerName }}</p>
          <p class="text-slate-600 break-words">{{ guess.guess }}</p>
        </div>
        <svg *ngIf="guess.correct" class="w-5 h-5 text-emerald-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
    <div *ngIf="guesses.length === 0" class="text-center py-12 text-slate-400">
      <svg class="w-16 h-16 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
      <p class="text-sm">No guesses yet</p>
      <p class="text-xs mt-1">Be the first to guess!</p>
    </div>
  </div>
</div>
