<div class="h-full bg-[#1a0b2e] rounded-xl shadow-lg p-4 flex flex-col border-2 border-[#5D3FD3]">
  <div class="flex items-center gap-2 mb-4">
    <span class="text-xl">ğŸ’¬</span>
    <h3 class="text-lg font-bold text-[#FFD700]">Guesses</h3>
  </div>
  
  <div #feedContainer class="flex-1 overflow-y-auto space-y-2 pr-2">
    <div
      *ngFor="let guess of guesses"
      class="p-3 rounded-lg transition-all"
      [class.bg-gradient-to-r]="guess.correct"
      [class.from-[#FF8C00]]="guess.correct"
      [class.to-[#FFA500]]="guess.correct"
      [class.border-l-4]="guess.correct"
      [class.border-[#FFD700]]="guess.correct"
      [class.bg-[#2d1b4e]]="!guess.correct"
    >
      <div class="flex items-start gap-2">
        <div class="flex-1 min-w-0">
          <p class="font-semibold text-sm text-[#FFD700] truncate">{{ guess.playerName }}</p>
          <p class="text-white break-words">{{ guess.guess }}</p>
        </div>
        <span *ngIf="guess.correct" class="text-xl flex-shrink-0">âœ…</span>
      </div>
    </div>
    <div *ngIf="guesses.length === 0" class="text-center py-12 text-[#FFA500]">
      <span class="text-5xl mb-3 block">ğŸƒ</span>
      <p class="text-sm">No guesses yet</p>
      <p class="text-xs mt-1">Be the first to guess!</p>
    </div>
  </div>
</div>
