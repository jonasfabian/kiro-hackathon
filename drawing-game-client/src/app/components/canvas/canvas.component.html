<div class="h-full flex flex-col bg-white rounded-xl shadow-lg overflow-hidden">
  <canvas
    #canvas
    (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp($event)"
    (mouseleave)="onMouseLeave($event)"
    class="flex-1 bg-white"
    [class.cursor-crosshair]="isDrawer"
    [class.cursor-default]="!isDrawer"
  ></canvas>
  
  <div *ngIf="isDrawer" class="bg-gradient-to-r from-slate-50 to-slate-100 border-t border-slate-200 p-4">
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
          </svg>
          <input
            type="color"
            [(ngModel)]="currentColor"
            (change)="onColorChange()"
            class="w-12 h-10 rounded-lg border-2 border-slate-300 cursor-pointer hover:border-indigo-400 transition-colors"
          />
        </div>
        
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>
          <input
            type="range"
            min="1"
            max="20"
            [(ngModel)]="brushSize"
            (input)="onBrushSizeChange()"
            class="w-32 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-500"
          />
          <span class="text-sm font-semibold text-slate-700 w-8 text-center">{{ brushSize }}</span>
        </div>
      </div>
      
      <button 
        (click)="onClearCanvas()" 
        class="px-4 py-2 bg-gradient-to-r from-red-500 to-pink-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all flex items-center gap-2"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Clear
      </button>
    </div>
  </div>
</div>
