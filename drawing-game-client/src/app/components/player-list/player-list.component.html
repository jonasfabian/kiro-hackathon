<div class="h-full bg-[#1a0b2e] rounded-xl shadow-lg p-4 flex flex-col border-2 border-[#5D3FD3]">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-bold text-[#FFD700] flex items-center gap-2">
      <span class="text-xl">ðŸ‘»</span>
      Players
    </h3>
    <span class="px-2 py-1 bg-[#FF8C00] text-white text-sm font-semibold rounded-lg">
      {{ players.length }}
    </span>
  </div>
  
  <div class="space-y-2 flex-1 overflow-y-auto">
    <div
      *ngFor="let player of players"
      class="flex items-center justify-between p-3 rounded-lg transition-all"
      [class.bg-gradient-to-r]="player.id === drawerId"
      [class.from-[#5D3FD3]]="player.id === drawerId"
      [class.to-[#7B2CBF]]="player.id === drawerId"
      [class.border-2]="player.id === drawerId"
      [class.border-[#FFD700]]="player.id === drawerId"
      [class.bg-[#2d1b4e]]="player.id !== drawerId"
    >
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full flex items-center justify-center overflow-hidden bg-white"
             [class.ring-2]="player.id === drawerId"
             [class.ring-[#FFD700]]="player.id === drawerId"
             [class.ring-offset-2]="player.id === drawerId"
             [class.ring-offset-[#5D3FD3]]="player.id === drawerId">
          <img [src]="'assets/avatars/' + player.avatar" 
               [alt]="player.name + ' avatar'"
               class="w-full h-full object-contain" />
        </div>
        <span class="font-medium text-white"
              [class.font-bold]="player.id === drawerId"
              [class.text-[#FFD700]]="player.id === drawerId">
          {{ player.name }}
        </span>
      </div>
      <div *ngIf="player.id === drawerId" class="flex items-center gap-1 px-2 py-1 bg-[#FF8C00] rounded-lg shadow-sm">
        <span class="text-lg">ðŸŽ¨</span>
        <span class="text-xs font-semibold text-white">Drawing</span>
      </div>
    </div>
  </div>
</div>
